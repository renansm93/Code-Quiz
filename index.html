<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="./Assets/style.css">
 </head>
<body>
    

    <!-- Info Box -->
    <div class="info_box">
        <div>
            <button onclick="viewHighScores()" class="info-title">View High Scores</button>
        </div>
        <div>
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time</p>
            <p>by ten seconds.</p>
        </div>
        <br>
        <div class="buttons">
            <button class="start">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>  
            <div >        
                <button onclick="viewHighScores()" class="info-title">View High Scores</button>
            </div>  
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- JavaScript Question -->
            </div>
            <div class="option_list">
                <!-- JavaScript Options -->
            </div>
        </section>

        <!-- Footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Question Count Number from JavaScript -->
            </div>

            <div class="qtn_answer_correct">
                <p id="demo"></p>
            </div>
            
        </footer>
    </div>

    <!-- Result Box -->

    <div class="result_box">

        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Score Result from JavaScript -->
        </div>
        <label class="complete_text" size="10">Enter your initials: </label>
        <p></p>
        <input type="text" class="text" id="initials" size="8">
        <br>
        <div class="buttons">
            <button class="submit" onclick="handleSubmit()">Submit</button>
        </div>

    </div>

    <!-- Score Box -->
        
    <div class="score_box"> 
        <h1>High Scores</h1>        
        <div id="highscores-list">
        </div>
        <br>
        <div class="buttons" >  
            <button onclick= "restart()" class="restart">Replay Quiz</button>             
            <button onclick= "reset()"  class="reset">Reset Score</button>     
        </div> 
    </div>

       

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
